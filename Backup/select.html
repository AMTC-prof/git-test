        <p> <u>Primer paso:</u> Selecciona un valor en este combo: </p>
        <br/>
        <form>
                <p>
                    <select id='select1' onChange='cargarSelect2(this.value);'>

            <p> <u>Segundo paso:</u> Una vez seleccionado el primer valor, se cargará dinámicanente una lista de valores asociados al anterior listado en el siguiente combo.</p>
            <br/>
                <select id='select2' onChange='seleccionado_select2();' disabled>
                    <option value='0'>Desactivado</option>
                </select>
            </p>
